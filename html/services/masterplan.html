<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>ACME Labs</title>

        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
        />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <script
            src="https://kit.fontawesome.com/c3bc2f5af9.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
            rel="stylesheet"
        />
        <script src="../../js/masterplan.js"></script>
        <link rel="stylesheet" str="../../css/masterplan.css" />
    </head>
    <body
        style="
            margin: 0;
            position: absolute;
            top: 50%;
            width: 100%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            background-image: url('../../html/resources/209037.gif');
        "
    >
        <div
            class="container-fluid text-center"
            style="background-color: black; opacity: 95%"
        >
            <div class="row">
                <div class="col-md-12">
                    <blockquote class="blockquote text-center">
                        <h1
                            class="display-1"
                            style="
                                color: white;
                                font-family: 'Abel', sans-serif;
                                margin-top: 35px;
                            "
                        >
                            Welcome umbr4
                        </h1>
                    </blockquote>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="border-top my-3 align-middle"></div>
                            <h4
                                style="
                                    color: white;
                                    font-family: 'Abel', sans-serif;
                                "
                            >
                                Proxy: 182.78.88.69 | Physical Address:
                                D8-CB-8A-9D-F9-1E | DHCPv6 IAID: 249088906
                            </h4>
                            <div class="border-top my-3 align-middle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <br />
                    <h3 style="color: white; font-family: 'Abel', sans-serif">
                        Masterplan Crafter
                    </h3>
                    <div class="container-fluid">
                        <div class="modal-dialog">
                            <div
                                class="modal-content"
                                style="
                                    background-color: lightslategrey;
                                    opacity: 90%;
                                    color: white;
                                    font-family: 'Abel', sans-serif;
                                "
                            >
                                <div
                                    class="text-center"
                                    style="
                                        margin-top: 20px;
                                        margin-left: 20px;
                                        margin-right: 20px;
                                    "
                                    id="question"
                                >
                                    <h3 id="questionText"></h3>
                                </div>
                                <div class="modal-body">
                                    <div class="col-xs-3 col-xs-offset-5">
                                        <div id="loadbar" style="display: none">
                                            <i
                                                class="fas fa-spinner fa-spin fa-7x"
                                            ></i>
                                        </div>
                                    </div>
                                    <div
                                        class="quiz"
                                        id="quiz"
                                        data-toggle="buttons"
                                    >
                                        <label
                                            class="element-animation1 btn btn-lg btn-success btn-block"
                                            id="answerOne"><span class="btn-label"
                                                ><i
                                                    class="glyphicon glyphicon-chevron-right"
                                                ></i
                                            ></span>
                                            <input
                                                type="radio"
                                                name="q_answer"
                                                value="1"
                                            /></label
                                        >
                                        <label
                                            class="element-animation2 btn btn-lg btn-success btn-block"
                                            id="answerTwo"><span class="btn-label"
                                            ><i
                                                    class="glyphicon glyphicon-chevron-right"
                                                ></i
                                            ></span>
                                            <input
                                                type="radio"
                                                name="q_answer"
                                                value="2"
                                            /></label
                                        >
                                        <label
                                            class="element-animation3 btn btn-lg btn-success btn-block"
                                            id="answerThree"><span class="btn-label"
                                                ><i
                                                    class="glyphicon glyphicon-chevron-right"
                                                ></i
                                            ></span>
                                            <input
                                                type="radio"
                                                name="q_answer"
                                                value="3"
                                            /></label
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <br /><br /><br />
                    <a href="../authed.html">
                        <button
                            type="button"
                            class="btn btn-success"
                            style="margin-bottom: 20px"
                        >
                            Back
                        </button>
                    </a>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
